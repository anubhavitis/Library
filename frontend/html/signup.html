<!DOCTYPE html>
<html>

<head>
    <!-- ... -->
    <title>Library- Welcome</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" />
</head>

<body class="bg-gray-100">
    <div id="Navbar" class="w-full text-gray-200 bg-gray-800">
        <div x-data="{ open: false }"
            class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
            <div class="p-2 flex flex-row items-center justify-between">
                <a href="../../index.html"
                    class="text-lg font-semibold tracking-widest uppercase rounded-lg text-white focus:outline-none focus:shadow-outline">
                    <div class="flex">
                        <svg class="w-10 h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M10.496 2.132a1 1 0 00-.992 0l-7 4A1 1 0 003 8v7a1 1 0 100 2h14a1 1 0 100-2V8a1 1 0 00.496-1.868l-7-4zM6 9a1 1 0 00-1 1v3a1 1 0 102 0v-3a1 1 0 00-1-1zm3 1a1 1 0 012 0v3a1 1 0 11-2 0v-3zm5-1a1 1 0 00-1 1v3a1 1 0 102 0v-3a1 1 0 00-1-1z"
                                clip-rule="evenodd" />
                        </svg>
                        <p class="px-2 m-auto"> LIBRARY</p>
                    </div>
                </a>
                <button class="md:hidden rounded-lg focus:outline-none focus:shadow-outline" @click="open = !open">
                    <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                        <path x-show="!open" fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                        <path x-show="open" fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <nav :class="{'flex': open, 'hidden': !open}"
                class="flex-col flex-grow pb-4 md:pb-0 hidden md:flex md:justify-end md:flex-row">
                <a href="#"
                    class="px-4 py-2 mt-2 text-sm font-semibold rounded-lg md:mt-0 text-gray-200 hover:bg-gray-900  hover:text-white">Blog</a>
                <a href="#"
                    class="px-4 py-2 mt-2 text-sm font-semibold rounded-lg md:mt-0 text-gray-200 hover:bg-gray-900  hover:text-white">Portfolio</a>
                <a href="#"
                    class="px-4 py-2 mt-2 text-sm font-semibold rounded-lg md:mt-0 text-gray-200 hover:bg-gray-900  hover:text-white">About</a>
                <a href="#"
                    class="px-4 py-2 mt-2 text-sm font-semibold rounded-lg md:mt-0 text-gray-200 hover:bg-gray-900  hover:text-white">Contact</a>
                <div @click.away="open = false" class="relative" x-data="{ open: false }">
                    <button @click="open = !open"
                        class="flex flex-row items-center w-full px-4 py-2 mt-2 text-sm font-semibold text-left rounded-lg hover:text-white hover:bg-gray-900 md:w-auto md:inline md:mt-0 md:ml-4 focus:outline-none focus:ring-2 focus:ring-black   focus:bg-gray-900">
                        <span>Profile</span>
                        <svg fill="currentColor" viewBox="0 0 20 20" :class="{'rotate-180': open, 'rotate-0': !open}"
                            class="inline w-4 h-4 mt-1 ml-1 transition-transform duration-200 transform md:-mt-1">
                            <path fill-rule="evenodd"
                                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                    <div x-show="open" x-transition:enter="transition ease-out duration-100"
                        x-transition:enter-start="transform opacity-0 scale-95"
                        x-transition:enter-end="transform opacity-100 scale-100"
                        x-transition:leave="transition ease-in duration-75"
                        x-transition:leave-start="transform opacity-100 scale-100"
                        x-transition:leave-end="transform opacity-0 scale-95"
                        class="absolute right-0 w-full mt-2 origin-top-right rounded-md shadow-lg md:w-48">
                        <div class="px-2 py-2 rounded-md shadow bg-gray-800">
                            <a class="block px-4 py-2 mt-2 text-sm font-semibold rounded-lg hover:text-white hover:bg-gray-900"
                                href="#">Link #1</a>
                            <a class="block px-4 py-2 mt-2 text-sm font-semibold rounded-lg hover:text-white hover:bg-gray-900"
                                href="#">Link #2</a>
                            <a class="block px-4 py-2 mt-2 text-sm font-semibold rounded-lg hover:text-white hover:bg-gray-900"
                                href="#">Link #3</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- This is sign up tab -->
    <div class="py-6 align-middle">
        <div class="flex bg-white rounded-lg shadow-lg overflow-hidden mx-auto max-w-sm lg:max-w-4xl">
            <div class="hidden lg:block lg:w-1/2 bg-cover" style="background-image: url(../media/lib.jpg)"></div>
            <div class="w-full p-8 lg:w-1/2">
                <h2 class="text-2xl font-semibold text-gray-700 text-center">
                    Register now!
                </h2>
                <div class="mt-4 flex items-center justify-between">
                    <span class="border-b w-1/5 lg:w-1/4"></span>
                    <p class="text-xs text-center text-gray-500 uppercase">
                        Signup using
                    </p>
                    <span class="border-b w-1/5 lg:w-1/4"></span>
                </div>
                <div class="flex justify-center">
                    <a id="google_signup" href="#"
                        class="bg-gray-100 flex items-center justify-center mt-4 text-white rounded-full shadow-md hover:bg-gray-200 m-2">
                        <div class="px-2 py-2">
                            <svg class="h-9 w-9" viewBox="0 0 40 40">
                                <path
                                    d="M36.3425 16.7358H35V16.6667H20V23.3333H29.4192C28.045 27.2142 24.3525 30 20 30C14.4775 30 10 25.5225 10 20C10 14.4775 14.4775 9.99999 20 9.99999C22.5492 9.99999 24.8683 10.9617 26.6342 12.5325L31.3483 7.81833C28.3717 5.04416 24.39 3.33333 20 3.33333C10.7958 3.33333 3.33335 10.7958 3.33335 20C3.33335 29.2042 10.7958 36.6667 20 36.6667C29.2042 36.6667 36.6667 29.2042 36.6667 20C36.6667 18.8825 36.5517 17.7917 36.3425 16.7358Z"
                                    fill="#FFC107" />
                                <path
                                    d="M5.25497 12.2425L10.7308 16.2583C12.2125 12.59 15.8008 9.99999 20 9.99999C22.5491 9.99999 24.8683 10.9617 26.6341 12.5325L31.3483 7.81833C28.3716 5.04416 24.39 3.33333 20 3.33333C13.5983 3.33333 8.04663 6.94749 5.25497 12.2425Z"
                                    fill="#FF3D00" />
                                <path
                                    d="M20 36.6667C24.305 36.6667 28.2167 35.0192 31.1742 32.34L26.0159 27.975C24.3425 29.2425 22.2625 30 20 30C15.665 30 11.9842 27.2359 10.5975 23.3784L5.16254 27.5659C7.92087 32.9634 13.5225 36.6667 20 36.6667Z"
                                    fill="#4CAF50" />
                                <path
                                    d="M36.3425 16.7358H35V16.6667H20V23.3333H29.4192C28.7592 25.1975 27.56 26.805 26.0133 27.9758C26.0142 27.975 26.015 27.975 26.0158 27.9742L31.1742 32.3392C30.8092 32.6708 36.6667 28.3333 36.6667 20C36.6667 18.8825 36.5517 17.7917 36.3425 16.7358Z"
                                    fill="#1976D2" />
                            </svg>
                        </div>
                    </a>
                    <a id="twitter_signup" href="#"
                        class="bg-blue-600 flex items-center justify-center mt-4 text-white rounded-full shadow-md hover:bg-blue-900 m-2">
                        <div class="px-3 py-3">
                            <svg class="h-7 w-7" fill="#ffffff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                width="24px" height="24px">
                                <path
                                    d="M 24 4.300781 C 23.101563 4.699219 22.199219 5 21.199219 5.101563 C 22.199219 4.5 23 3.5 23.398438 2.398438 C 22.398438 3 21.398438 3.398438 20.300781 3.601563 C 19.300781 2.601563 18 2 16.601563 2 C 13.898438 2 11.699219 4.199219 11.699219 6.898438 C 11.699219 7.300781 11.699219 7.699219 11.800781 8 C 7.699219 7.800781 4.101563 5.898438 1.699219 2.898438 C 1.199219 3.601563 1 4.5 1 5.398438 C 1 7.101563 1.898438 8.601563 3.199219 9.5 C 2.398438 9.398438 1.601563 9.199219 1 8.898438 C 1 8.898438 1 8.898438 1 9 C 1 11.398438 2.699219 13.398438 4.898438 13.800781 C 4.5 13.898438 4.101563 14 3.601563 14 C 3.300781 14 3 14 2.699219 13.898438 C 3.300781 15.898438 5.101563 17.300781 7.300781 17.300781 C 5.601563 18.601563 3.5 19.398438 1.199219 19.398438 C 0.800781 19.398438 0.398438 19.398438 0 19.300781 C 2.199219 20.699219 4.800781 21.5 7.5 21.5 C 16.601563 21.5 21.5 14 21.5 7.5 C 21.5 7.300781 21.5 7.101563 21.5 6.898438 C 22.5 6.199219 23.300781 5.300781 24 4.300781" />
                            </svg>
                        </div>
                    </a>
                </div>
                <div class="mt-4 flex items-center justify-between">
                    <span class="border-b w-1/5 lg:w-1/4"></span>
                    <p class="text-xs text-center text-gray-500 uppercase">
                        or signup manually
                    </p>
                    <span class="border-b w-1/5 lg:w-1/4"></span>
                </div>
                <form id="signup">
                    <div class="mt-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                        <input
                            class="w-full px-3 py-2 text-sm leading-tight text-blue-700 border border-blue-500 rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                            id="new_email" type="email" placeholder="Enter Email Address..." required />
                    </div>
                    <div class="mt-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                        <input
                            class="w-full px-3 py-2 text-sm leading-tight text-blue-700 border border-blue-500 rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                            id="new_uname" type="text" placeholder="Enter unique Username" required />
                    </div>
                    <div class="flex justify-between">
                        <div class="mt-4 mr-1">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                            <input
                                class="w-full px-3 py-2 text-sm leading-tight text-blue-700 border border-blue-500 rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="new_fname" type="text" placeholder="First name" required />
                        </div>
                        <div class="mt-4 ml-1">
                            <label class="block text-gray-700 text-sm font-bold mb-2">
                                &nbsp;
                            </label>
                            <input
                                class="w-full px-3 py-2 text-sm leading-tight text-blue-700 border border-blue-500 rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="new_sname" type="text" placeholder="Last name" />
                        </div>
                    </div>
                    <div class="mt-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">College Name</label>
                        <input
                            class="w-full px-3 py-2 text-sm leading-tight text-blue-700 border border-blue-500 rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                            id="new_college" type="text" placeholder="Full college name" required />
                    </div>
                    <div class="mt-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input
                            class="w-full px-3 py-2 text-sm leading-tight text-blue-700 border border-blue-500 rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                            id="new_password" type="password" placeholder="Enter password" required />
                    </div>
                    <div class="mt-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>

                        <input
                            class="w-full px-3 py-2 text-sm leading-tight text-blue-700 border border-blue-500 rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                            id="new_cpassword" type="password" placeholder="Enter same password again" required />
                    </div>
                    <div class="mt-8">
                        <button id="register" type="submit"
                            class="w-full px-4 py-2 font-bold text-white bg-blue-700 rounded-full hover:bg-gray-900 focus:outline-none focus:shadow-outline">
                            SignUp
                        </button>
                    </div>
                </form>
                <div class="text-center">
                    <a href="login.html"
                        class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800 cursor-pointer">
                        Already have an account? Login!
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
<!--Tooltip CDN-->
<script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
<!--Tooltip CDN-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.13.0/dist/sweetalert2.all.min.js"></script>
<!-- Sweetalert CDN -->
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
<script type="module" src="../js/AuthPage/logup.js"></script>

</html>
