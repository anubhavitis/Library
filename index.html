<head>

<body class="bg-gray-200">

  <!-- This is Navbar -->
  <div id="Navbar" class="w-full text-gray-200 bg-gray-800">
    <div x-data="{ open: false }"
      class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
      <div class="p-2 flex flex-row items-center justify-between">
        <div>
          <a href="index.html"
            class="text-lg font-semibold tracking-widest uppercase rounded-lg text-white focus:outline-none focus:shadow-outline">
            <div class="flex">
              <svg class="w-10 h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                  d="M10.496 2.132a1 1 0 00-.992 0l-7 4A1 1 0 003 8v7a1 1 0 100 2h14a1 1 0 100-2V8a1 1 0 00.496-1.868l-7-4zM6 9a1 1 0 00-1 1v3a1 1 0 102 0v-3a1 1 0 00-1-1zm3 1a1 1 0 012 0v3a1 1 0 11-2 0v-3zm5-1a1 1 0 00-1 1v3a1 1 0 102 0v-3a1 1 0 00-1-1z"
                  clip-rule="evenodd" />
              </svg>
              <p class="px-2 m-auto"> LIBRARY</p>
            </div>
          </a>
        </div>
        <button class="md:hidden rounded-lg focus:outline-none focus:shadow-outline" @click="open = !open">
          <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
            <path x-show="!open" fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
              clip-rule="evenodd"></path>
            <path x-show="open" fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
      <nav :class="{'flex': open, 'hidden': !open}"
        class="flex-col flex-grow pb-4 md:pb-0 hidden md:flex md:justify-end md:flex-row">
        <a href="#"
          class="px-4 py-2 mt-2 text-sm font-semibold rounded-lg md:mt-0 text-gray-200 hover:bg-gray-900  hover:text-white">Blog</a>
        <a href="#"
          class="px-4 py-2 mt-2 text-sm font-semibold rounded-lg md:mt-0 text-gray-200 hover:bg-gray-900  hover:text-white">Portfolio</a>
        <a href="#"
          class="px-4 py-2 mt-2 text-sm font-semibold rounded-lg md:mt-0 text-gray-200 hover:bg-gray-900  hover:text-white">About</a>
        <a href="#"
          class="px-4 py-2 mt-2 text-sm font-semibold rounded-lg md:mt-0 text-gray-200 hover:bg-gray-900  hover:text-white">Contact</a>
        <div @click.away="open = false" class="relative" x-data="{ open: false }">
          <button @click="open = !open"
            class="flex flex-row items-center w-full px-4 py-2 mt-2 text-sm font-semibold text-left rounded-lg hover:text-white hover:bg-gray-900 md:w-auto md:inline md:mt-0 md:ml-4 focus:outline-none focus:ring-2 focus:ring-black   focus:bg-gray-900">
            <span>Profile</span>
            <svg fill="currentColor" viewBox="0 0 20 20" :class="{'rotate-180': open, 'rotate-0': !open}"
              class="inline w-4 h-4 mt-1 ml-1 transition-transform duration-200 transform md:-mt-1">
              <path fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
            </svg>
          </button>
          <div x-show="open" x-transition:enter="transition ease-out duration-100"
            x-transition:enter-start="transform opacity-0 scale-95"
            x-transition:enter-end="transform opacity-100 scale-100" x-transition:leave="transition ease-in duration-75"
            x-transition:leave-start="transform opacity-100 scale-100"
            x-transition:leave-end="transform opacity-0 scale-95"
            class="absolute right-0 w-full mt-2 origin-top-right rounded-md shadow-lg md:w-48">
            <div class="px-2 py-2 rounded-md shadow bg-gray-800">
              <a class="block px-4 py-2 mt-2 text-sm font-semibold rounded-lg hover:text-white hover:bg-gray-900"
                href="#">Link #1</a>
              <a class="block px-4 py-2 mt-2 text-sm font-semibold rounded-lg hover:text-white hover:bg-gray-900"
                href="#">Link #2</a>
              <a id="logout"
                class="block px-4 py-2 mt-2 text-sm font-semibold rounded-lg hover:text-white hover:bg-gray-900"
                href="./frontend/html/login.html">Logout</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>

      <div class="  flex rounded-full md:rounded-md p-2">
        <svg class="h-6 w-6 bg-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M3 5a2 2 0 012-2h10a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V5zm11 1H6v8l4-2 4 2V6z"

        <svg class="h-6 w-6 bg-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
